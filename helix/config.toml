theme = "gruvbox_dark_hard"


[editor]
color-modes = true
completion-timeout = 5
cursorline = true
end-of-line-diagnostics = "hint"
gutters = ["diff", "diagnostics", "line-numbers", "spacer"]
line-number = "relative"
text-width = 120
popup-border = "all"
true-color = true
bufferline = "always"


[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"


[editor.file-picker]
hidden = false


[editor.inline-diagnostics]
cursor-line = "warning"
other-lines = "error"


[editor.soft-wrap]
enable = true


[editor.statusline]
left = ["mode", "spinner", "spacer", "version-control", "spacer", "diagnostics"]
right = ["file-type", "file-encoding"]
