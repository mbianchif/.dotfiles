theme = "gruvbox_dark_hard"

[editor]
bufferline = "always"
color-modes = true
completion-timeout = 5
cursorline = true
end-of-line-diagnostics = "hint"
gutters = ["diff", "diagnostics", "line-numbers", "spacer", "spacer", "spacer"]
line-number = "relative"
mouse = false
true-color = true
undercurl = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false
git-ignore = false

[editor.inline-diagnostics]
cursor-line = "warning"
other-lines = "error"

[editor.soft-wrap]
enable = true

[editor.statusline]
right = [
  "diagnostics",
  "register",
  "file-encoding",
  "version-control",
  "file-type",
]

#
# Keybinds
#

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
X = ["extend_line_above"]

[keys.insert]
esc = ["collapse_selection", "keep_primary_selection", "normal_mode"]

[keys.select]
esc = ["collapse_selection", "keep_primary_selection", "normal_mode"]
X = ["extend_line_above"]
