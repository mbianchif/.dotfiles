theme = "monokai_pro_ristretto"

[editor]
auto-save = true
auto-format = true
color-modes = true
completion-timeout = 5
cursorline = true
end-of-line-diagnostics = "hint"
gutters = ["diff", "diagnostics", "line-numbers", "spacer"]
line-number = "relative"
text-width = 120
true-color = true

[editor.auto-pairs]
'<' = '>'
'[' = ']'
'(' = ')'
'{' = '}'
'"' = '"'
'`' = '`'
"'" = "'"

[editor.soft-wrap]
enable = true

[editor.statusline]
left = ["mode", "spinner", "spacer", "version-control", "spacer", "diagnostics"]
center = ["file-name"]
right = ["selections", "position", "file-type", "file-encoding"]

[editor.file-picker]
hidden = false

[editor.inline-diagnostics]
cursor-line = "warning"
other-lines = "error"

[editor.lsp]
display-messages = true
auto-signature-help = true
display-signature-help-docs = true
